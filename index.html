<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
      content="
      default-src 'self';
      img-src 'self' https://lh3.googleusercontent.com;
      style-src 'self' 'unsafe-inline';
      object-src 'none';
      frame-ancestors 'none';
      base-uri 'self';
      ">

  <title>Galeria de Destaques</title>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f6f8;
    }

    .header {
      text-align: center;
      padding: 32px 16px;
    }

    .header h1 {
      font-size: 28px;
      color: #002b5b;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 16px;
      color: #555;
    }

    .galeria {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    @media (min-width: 768px) {
      .galeria {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>Galeria de Destaques</h1>
    <p>Confira abaixo os principais materiais visuais dispon√≠veis.</p>
  </div>

  <div class="galeria">
    <div class="card">
      <img src="https://lh3.googleusercontent.com/d/1CfjZ6Lmf58GetCOM2JnzeUGeW29VsgEu" alt="Imagem 1">
    </div>

    <div class="card">
      <img src="https://lh3.googleusercontent.com/d/1OupwlsKz3SF93S1azVrUHoPiqYZz9vQT" alt="Imagem 2">
    </div>

    <div class="card">
      <img src="https://lh3.googleusercontent.com/d/1FsdI60xVr_7_bAU4jtRFrKdsTUxj7uCt" alt="Imagem 3">
    </div>
  </div>

</body>
</html>
